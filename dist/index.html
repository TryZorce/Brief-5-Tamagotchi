<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Legend Of Zeldamagochi</title>
    <link rel="stylesheet" href="/index.1b44cdfa.css">
</head>

<body>
    <!-- Accueil-->
    <div id="jeux_start" class="display">
        <div class="ciel background_vh wrapper_accueil">
            <img class="logo_zelda" src="/zelda_logo.9c8dfcb7.svg" alt="Logo du jeux The Legend Of Zelda">
            <div class="background_grey">
                <p class="form"> Enter your name :</p>

                <form id="recup_pseudo">
                    <label id="username"></label>
                    <input type="text" id="pseudo" name="pseudo" required="">
                </form>
            </div>

        </div>
        <div class="feuille background_vh">
            <div class="wrapper_accueil">
                <button class="personnage_selection_link">
                    <img src="/link.ab225804.png" alt="Link de The Legend Of Zelda">
                </button>
                <button class="personnage_selection_zelda">
                    <img class="zelda_taille" src="/zelda.fec240d1.png" alt="Zelda de The Legend Of Zelda">
                </button>
            </div>
            <div class="wrapper_button">
                <button id="button">Valider</button>
                <button class="button display_none" id="lancer">Commencer</button>
            </div>
        </div>

        <!-- Page Jeux Link-->
    </div>
    <div id="jeux_link" class="display_none">
        <div class="ciel background_vh wrapper_jeux">
            <img src="/link_gauche.60856e69.png" alt="Link de The Legend Of Zelda">
        </div>
        <div class="feuille background_vh wrapper_image">
            <div class="image-container">
                <button id="upvie_link">
                    <img src="/button_coeur.b6c9e4fd.png">
                </button>
                <div class="progress_bar">
                    <div class="progress"></div>
                </div>
                <div id="barre_progression_coeur_link"></div>
            </div>
            <div class="image-container">
                <button id="uppiece_link">
                    <img src="/button_pièce.3b741bb3.png">

                </button>
                <div class="progress_bar">
                    <div class="progress"></div>
                </div>
                <div id="barre_progression_pièce_link"></div>
            </div>
            <div class="image-container">
                <button id="uppotion_link">
                    <img src="/button_potion.fb9bea43.png">
                </button>
                <div class="progress_bar">
                    <div class="progress"></div>
                </div>
                <div id="barre_progression_potion_link"></div>
            </div>
        </div>
    </div>

    <!-- Page Jeux Zelda-->

    <div id="jeux_zelda" class="display_none">
        <div class="ciel background_vh wrapper_jeux">
            <img class="zelda_taille" src="/zelda_pas_gauche.5eef7ee8.png" alt="Zelda de The Legend Of Zelda">
        </div>
        <div class="feuille background_vh wrapper_image">
            <div class="image-container">
                <button id="upvie_zelda">
                    <img src="/button_coeur.b6c9e4fd.png">
                </button>
                <div class="progress_bar">
                    <div id="barre-vie" class="progress"></div>
                </div>
            </div>
            <div class="image-container">
                <button id="uppiece_zelda">
                    <img src="/button_pièce.3b741bb3.png">
                </button>
                <div class="progress_bar">
                    <div class="progress"></div>
                </div>
            </div>
            <div class="image-container">
                <button id="upetoile_zelda">
                    <img src="/button_étoile.86c8f2de.png">
                </button>
                <div class="progress_bar">
                    <div class="progress"></div>
                </div>
            </div>
        </div>
    </div>

    <!-- Page Fin-->
    <div id="jeux_fin" class="display_none">
        <div class="ciel background_vh skull_wrapper">
            <img class="skull" src="/skull.e2f18f9a.png">
        </div>
        <div class="feuille background_vh">
            <div class="texte">Oh non ! est mort !
                <button class="button" id="recommencer">Recommencer</button>
            </div>
        </div>
    </div>

</body>
<script src="/index.c994dc25.js" defer=""></script>

</html>
