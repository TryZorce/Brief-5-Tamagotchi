<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Legend Of Zeldamagochi</title>
    <link rel="stylesheet" href="styles/style.scss">
</head>

<body>
    <!-- Accueil-->
    <div id="jeux_start" class="display">
        <div class="ciel background_vh wrapper_accueil">
            <img class="logo_zelda" src="./assets/zelda_logo.svg" alt="Logo du jeux The Legend Of Zelda">
            <div class="background_grey">
                <p class="form"> Enter your name :</p>

                <form id="recup_pseudo">
                    <label id="username"></label>
                    <input type="text" id="pseudo" name="pseudo" required>
                </form>
            </div>

        </div>
        <div class="feuille background_vh">
            <div class="wrapper_accueil">
                <button class="personnage_selection_link">
                    <img src="./assets/link/link.png" alt="Link de The Legend Of Zelda">
                </button>
                <button class="personnage_selection_zelda">
                    <img class="zelda_taille" src="./assets/zelda/zelda.png" alt="Zelda de The Legend Of Zelda">
                </button>
            </div>
            <div class="wrapper_button">
                <button id="button">Valider</button>
                <button class="button display_none" id="lancer">Commencer</button>
            </div>
        </div>
    </div>
    <!-- Page Jeux Link-->
    <div id="jeux_link" class="display_none">
        <div class="ciel background_vh wrapper_jeux">
            <img src="./assets/link/link_gauche.png" alt="Link de The Legend Of Zelda">
        </div>
        <div class="feuille background_vh wrapper_image">
            <div class="image-container">
                <button id="upvie_link">
                    <img src="./assets/bouton/button_coeur.png">
                </button>
                <div class="progress_bar">
                    <div class="progress"></div>
                </div>
                <div id="barre_progression_coeur_link"></div>
            </div>
            <div class="image-container">
                <button id="uppiece_link">
                    <img src="./assets/bouton/button_pièce.png">

                </button>
                <div class="progress_bar">
                    <div class="progress"></div>
                </div>
                <div id="barre_progression_pièce_link"></div>
            </div>
            <div class="image-container">
                <button id="uppotion_link">
                    <img src="./assets/bouton/button_potion.png">
                </button>
                <div class="progress_bar">
                    <div class="progress"></div>
                </div>
                <div id="barre_progression_potion_link"></div>
            </div>
        </div>
    </div>

    <!-- Page Jeux Zelda-->

    <div id="jeux_zelda" class="display_none">
        <div class="ciel background_vh wrapper_jeux">
            <img class="zelda_taille" src="./assets/zelda/zelda_pas_gauche.png" alt="Zelda de The Legend Of Zelda">
        </div>
        <div class="feuille background_vh wrapper_image">
            <div class="image-container">
                <button id="upvie_zelda">
                    <img src="./assets/bouton/button_coeur.png">
                </button>
                <div class="progress_bar">
                    <div id="barre_vie_zelda" class="progress"></div>
                </div>
            </div>
            <div class="image-container">
                <button id="uppiece_zelda">
                    <img src="./assets/bouton/button_pièce.png">
                </button>
                <div class="progress_bar">
                    <div id="barre_piece_zelda" class="progress"></div>
                </div>
            </div>
            <div class="image-container">
                <button id="upetoile_zelda">
                    <img src="./assets/bouton/button_étoile.png">
                </button>
                <div class="progress_bar">
                    <div class="progress"></div>
                </div>
            </div>
        </div>
    </div>

    <!-- Page Fin-->
    <div id="jeux_fin" class="display_none">
        <div class="ciel background_vh skull_wrapper">
            <img class="skull" src="./assets/skull.png">
        </div>
        <div class="feuille background_vh">
            <div class="texte">Oh non ! est mort !
                <button class="button" id="recommencer">Recommencer</button>
            </div>
        </div>
    </div>

</body>
<script type="module" src="typescript/script.ts"></script>

</html>
